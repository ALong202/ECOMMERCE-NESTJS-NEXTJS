version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - cd src/shoppy-backend
      - npm install -g pnpm
      - pnpm install
  build:
    commands:
      - cd src/shoppy-backend
      - pnpm prisma generate
      - pnpm build
artifacts:
  base-directory: src/shoppy-backend
  files:
    - '**/*'
